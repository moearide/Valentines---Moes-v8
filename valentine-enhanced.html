<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- iMessage / social preview -->
  <meta property="og:title" content="Will you be my Valentine? üíò" />
  <meta property="og:description" content="Tap Yes‚Ä¶ (No is kinda shy üòå)" />
  <!-- IMPORTANT: Replace this with a real image URL in your repo -->
  <meta property="og:image" content="https://raw.githubusercontent.com/devanshulakhani/val/main/og-card.jpg" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />

  <title>Will you be my Valentine?</title>

  <style>
    :root { --bg1:#ffe6f2; --bg2:#fff6fb; --text:#1f1f1f; --pink:#ff4da6; }
    * { box-sizing: border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color:var(--text);
      background: radial-gradient(circle at 20% 20%, var(--bg1), var(--bg2));
      overflow:hidden;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .card{
      width:min(720px, 92vw);
      background: rgba(255,255,255,.78);
      border: 1px solid rgba(0,0,0,.06);
      border-radius: 22px;
      padding: 28px 22px;
      box-shadow: 0 18px 60px rgba(0,0,0,.08);
      text-align:center;
      position:relative;
      z-index:2;
      backdrop-filter: blur(10px);
    }

    h1{
      margin: 4px 0 10px;
      font-size: clamp(26px, 5.2vw, 40px);
      line-height: 1.1;
    }

    .sub{ margin: 0 0 18px; opacity: .8; font-size: 16px; }

    #btnArea{
      position: relative;
      width: min(560px, 92vw);
      height: 260px;
      margin: 18px auto 6px;
      border-radius: 18px;
      border: 1px dashed rgba(0,0,0,.12);
      background: rgba(255,255,255,.62);
      overflow:hidden;
      touch-action: none;
    }

    button{
      position:absolute;
      border:0;
      border-radius: 16px;
      padding: 14px 22px;
      font-size: 18px;
      cursor:pointer;
      user-select:none;
      box-shadow: 0 10px 22px rgba(0,0,0,.10);
      transition: transform .22s ease, left .22s ease, top .22s ease, opacity .22s ease;
      will-change: transform;
      background-clip: padding-box;
    }

    button:focus{
      outline: 3px solid rgba(255,77,166,.18);
      outline-offset: 4px;
    }

    #yesBtn{
      background: var(--pink);
      color:white;
      left: 42%;
      top: 55%;
      transform: translate(-50%,-50%) scale(1);
      z-index:2;
    }

    #noBtn{
      background:white;
      color:#222;
      left: 66%;
      top: 56%;
      transform: translate(-50%,-50%) scale(1);
      border:1px solid rgba(0,0,0,.08);
      z-index:1;
    }

    #message{
      margin: 12px 0 0;
      font-size: 18px;
      min-height: 30px;
    }

    /* Floating hearts */
    .hearts{
      position: fixed;
      inset: 0;
      pointer-events:none;
      overflow:hidden;
      z-index:0;
    }

    .heart{
      position:absolute;
      bottom:-40px;
      font-size: 18px;
      opacity:.9;
      animation: floatUp linear forwards;
      filter: drop-shadow(0 8px 10px rgba(0,0,0,.10));
      user-select:none;
      will-change: transform, opacity;
    }

    @keyframes floatUp{
      0%   { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0; }
      10%  { opacity: .9; }
      100% { transform: translateY(-120vh) translateX(var(--drift)) rotate(var(--rot)); opacity: 0; }
    }

    /* Celebration overlay text */
    #reveal {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9998;
      pointer-events: none;
    }

    .revealText{
      font-size: clamp(34px, 9vw, 72px);
      font-weight: 800;
      letter-spacing: .5px;
      color: #fff;
      text-shadow: 0 18px 70px rgba(0,0,0,.35);
      padding: 18px 22px;
      border-radius: 26px;
      background: rgba(255,77,166,.20);
      border: 1px solid rgba(255,255,255,.35);
      backdrop-filter: blur(10px);
      transform: scale(.7);
      opacity: 0;
      animation: popIn 900ms cubic-bezier(.2,1.4,.2,1) forwards;
    }

    @keyframes popIn {
      0%   { transform: scale(.7); opacity: 0; }
      60%  { transform: scale(1.08); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Confetti canvas */
    #confetti{
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events:none;
      z-index: 9999;
      display:none;
    }

    /* Small ‚Äúcamera flash‚Äù pulse */
    #flash {
      position: fixed;
      inset: 0;
      background: white;
      opacity: 0;
      pointer-events: none;
      z-index: 9997;
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .heart { animation: none !important; opacity: 0.9; }
      #reveal .revealText { animation: none !important; transform: none !important; opacity: 1 !important; }
    }
  </style>
</head>

<body>
  <div class="hearts" id="hearts" aria-hidden="true"></div>
  <div id="flash" aria-hidden="true"></div>

  <!-- Confetti -->
  <canvas id="confetti" aria-hidden="true"></canvas>

  <!-- Reveal -->
  <div id="reveal" aria-hidden="true">
    <div class="revealText" id="revealText" aria-hidden="false">Mya ‚ù§Ô∏è Moe</div>
  </div>

  <!-- Background music (optional, add music.mp3 in same folder) -->
  <audio id="bgMusic" preload="auto">
    <source src="./music.mp3" type="audio/mpeg" />
  </audio>

  <div class="card">
    <h1>Will you be my Valentine? üíò</h1>
    <p class="sub">Be honest‚Ä¶ but choose wisely üòå</p>

    <div id="btnArea">
      <button id="yesBtn" aria-label="Yes, I will be your Valentine">Yes üíñ</button>
      <button id="noBtn" aria-label="No, I will not be your Valentine">No üôà</button>
    </div>

    <p id="message" role="status" aria-live="polite">‚ÄúNo‚Äù seems a bit shy‚Ä¶</p>
  </div>

<script>
(() => {
  // ‚úÖ Change this to your invite page (optional)
  const DATE_URL = "https://example.com/date-invite";

  const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

  let noClicks = 0;

  const btnArea = document.getElementById("btnArea");
  const noBtn   = document.getElementById("noBtn");
  const yesBtn  = document.getElementById("yesBtn");
  const message = document.getElementById("message");
  const heartsLayer = document.getElementById("hearts");
  const reveal = document.getElementById("reveal");
  const revealText = document.getElementById("revealText");
  const flash = document.getElementById("flash");

  const music = document.getElementById("bgMusic");

  const canvas = document.getElementById("confetti");
  const ctx = canvas.getContext("2d");

  const clamp = (v, min, max) => Math.max(min, Math.min(max, v));

  // --- Floating hearts ---
  const heartEmojis = ["üíñ","üíò","üíù","üíï","üíó","üíì","üíû"];
  function spawnHeart(big=false) {
    if (prefersReduced) return;
    const el = document.createElement("div");
    el.className = "heart";
    el.textContent = heartEmojis[Math.floor(Math.random()*heartEmojis.length)];
    // Use viewport-left so hearts float across screen
    el.style.left = Math.random() * 100 + "vw";
    el.style.fontSize = (big ? (22 + Math.random()*34) : (14 + Math.random()*22)).toFixed(0) + "px";
    el.style.setProperty("--drift", (Math.random()*160 - 80).toFixed(0) + "px");
    el.style.setProperty("--rot", (Math.random()*90 - 45).toFixed(0) + "deg");
    const dur = (big ? 3.8 : 5) + Math.random()* (big ? 2.2 : 5);
    el.style.animationDuration = dur + "s";
    heartsLayer.appendChild(el);
    // remove element after animation finishes
    setTimeout(() => el.remove(), (dur + 0.2) * 1000);
  }
  if (!prefersReduced) setInterval(() => spawnHeart(false), 480);

  // --- No logic ---
  function setAreYouSureText() {
    if (noClicks === 1) message.textContent = "Are you sure? ü•∫";
    else if (noClicks === 2) message.textContent = "Really sure?? üò≠";
    else if (noClicks === 3) message.textContent = "Last chance‚Ä¶ are you sure? üíî";
    else if (noClicks >= 4) message.textContent = "Okay fine‚Ä¶ only YES is left üòå";
  }

  let yesBaseScale = 1;
  let yesOffX = 0, yesOffY = 0;

  function applyYesTransform() {
    yesBtn.style.transform =
      `translate(calc(-50% + ${yesOffX}px), calc(-50% + ${yesOffY}px)) scale(${yesBaseScale})`;
  }

  function growYes() {
    yesBaseScale = 1 + noClicks * 0.28;
    applyYesTransform();
  }

  function moveNoRunAway() {
    const area = btnArea.getBoundingClientRect();
    const btnW = noBtn.offsetWidth;
    const btnH = noBtn.offsetHeight;

    const padding = 12;
    const maxX = Math.max(0, area.width  - btnW - padding);
    const maxY = Math.max(0, area.height - btnH - padding);

    // try to avoid yes button area by sampling a few candidates
    const yesRect = yesBtn.getBoundingClientRect();
    const yesRel = {
      left: yesRect.left - area.left,
      top: yesRect.top - area.top,
      right: yesRect.right - area.left,
      bottom: yesRect.bottom - area.top
    };

    let attempts = 0;
    let x, y, overlap;
    do {
      x = padding + Math.random() * maxX;
      y = padding + Math.random() * maxY;
      overlap = !(x + btnW < yesRel.left + 6 || x > yesRel.right - 6 || y + btnH < yesRel.top + 6 || y > yesRel.bottom - 6);
      attempts++;
    } while (overlap && attempts < 12);

    noBtn.style.left = `${x}px`;
    noBtn.style.top  = `${y}px`;

    const noScale = Math.max(0.18, 1 - noClicks * 0.22);
    const tilt = (Math.random() * 14 - 7).toFixed(1);
    // transform to neutral translate because left/top are px now relative to area.
    noBtn.style.transform = `translate(0,0) scale(${noScale}) rotate(${tilt}deg)`;
  }

  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNoRunAway();
  }, { passive:false });

  const handleNoClick = (e) => {
    e && e.preventDefault();
    noClicks++;
    setAreYouSureText();
    growYes();

    if (noClicks >= 4) {
      noBtn.style.opacity = "0";
      noBtn.style.pointerEvents = "none";
      setTimeout(() => noBtn.remove(), 220);
      return;
    }
    moveNoRunAway();
  };

  noBtn.addEventListener("click", handleNoClick);

  // keyboard support for No
  noBtn.addEventListener("keydown", e => {
    if (e.key === "Enter" || e.key === " ") {
      e.preventDefault();
      handleNoClick(e);
    }
  });

  // --- YES magnet effect (pointer/touch) ---
  const magnetStrength = 0.16;
  function magnetYesTo(clientX, clientY) {
    const yesRect = yesBtn.getBoundingClientRect();
    const yesCenterX = yesRect.left + yesRect.width / 2;
    const yesCenterY = yesRect.top + yesRect.height / 2;

    const dx = clientX - yesCenterX;
    const dy = clientY - yesCenterY;

    const targetX = yesOffX + dx * magnetStrength;
    const targetY = yesOffY + dy * magnetStrength;

    const cap = 85 + noClicks * 10;
    yesOffX = clamp(targetX, -cap, cap);
    yesOffY = clamp(targetY, -cap, cap);
    applyYesTransform();
  }

  btnArea.addEventListener("pointermove", (e) => {
    if (prefersReduced) return;
    magnetYesTo(e.clientX, e.clientY);
  }, { passive: true });

  btnArea.addEventListener("touchmove", (e) => {
    if (prefersReduced) return;
    const t = e.touches[0];
    magnetYesTo(t.clientX, t.clientY);
  }, { passive:true });

  btnArea.addEventListener("pointerleave", () => {
    yesOffX = 0; yesOffY = 0;
    applyYesTransform();
  });

  // --- Confetti from CENTER (camera burst) ---
  let pieces = [];
  let running = false;
  const confettiColors = ["#ff4da6", "#ffd166", "#ffd6e0", "#ff9bb5", "#ffc2d6", "#ffe6f2", "#ff6b6b"];

  function resizeCanvas() {
    const dpr = window.devicePixelRatio || 1;
    canvas.width = Math.max(1, Math.floor(window.innerWidth * dpr));
    canvas.height = Math.max(1, Math.floor(window.innerHeight * dpr));
    canvas.style.width = window.innerWidth + "px";
    canvas.style.height = window.innerHeight + "px";
    // scale drawing operations to the DPR
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
  }
  addEventListener("resize", resizeCanvas);

  function startCenterConfettiBurst() {
    if (prefersReduced) return;
    canvas.style.display = "block";
    resizeCanvas();

    const cx = window.innerWidth / 2;
    const cy = window.innerHeight / 2;

    const count = 260; // tuned count
    pieces = Array.from({ length: count }, () => {
      const angle = Math.random() * Math.PI * 2;
      const speed = 3 + Math.random() * 10;
      return {
        x: cx,
        y: cy,
        vx: Math.cos(angle) * speed,
        vy: Math.sin(angle) * speed,
        r: Math.random() * Math.PI,
        vr: -0.25 + Math.random() * 0.5,
        w: 4 + Math.random() * 7,
        h: 4 + Math.random() * 7,
        life: 140 + Math.random() * 80,
        gravity: 0.12 + Math.random() * 0.08,
        color: confettiColors[Math.floor(Math.random() * confettiColors.length)]
      };
    });

    running = true;
    requestAnimationFrame(tick);

    setTimeout(() => {
      running = false;
      setTimeout(() => (canvas.style.display = "none"), 350);
    }, 3000);
  }

  function tick() {
    if (!running) return;
    ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);

    pieces.forEach(p => {
      p.x += p.vx;
      p.y += p.vy;
      p.vy += p.gravity;
      p.vx *= 0.992;
      p.vy *= 0.992;
      p.r += p.vr;
      p.life -= 1;

      ctx.save();
      ctx.translate(p.x, p.y);
      ctx.rotate(p.r);
      ctx.fillStyle = p.color;
      // draw rounded rect-like confetti by using fillRect (small enough)
      ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h);
      ctx.restore();
    });

    pieces = pieces.filter(p => p.life > 0 && p.y < window.innerHeight + 160);
    if (pieces.length) requestAnimationFrame(tick);
  }

  // --- Typewriter + vibe + flash + reveal + redirect + music ---
  function vibrate(pattern) {
    if (prefersReduced) return;
    if (navigator.vibrate) navigator.vibrate(pattern);
  }

  function typeText(text, speed=40) {
    message.textContent = "";
    let i = 0;
    const timer = setInterval(() => {
      message.textContent += text[i++] || "";
      if (i >= text.length) clearInterval(timer);
    }, Math.max(8, speed));
  }

  function cameraFlash() {
    if (prefersReduced) return;
    flash.style.transition = "none";
    flash.style.opacity = "0";
    requestAnimationFrame(() => {
      flash.style.transition = "opacity 300ms ease";
      flash.style.opacity = "0.85";
      setTimeout(() => flash.style.opacity = "0", 120);
    });
  }

  function showReveal() {
    reveal.style.display = "flex";
    reveal.setAttribute("aria-hidden", "false");
    revealText.textContent = "Mya ‚ù§Ô∏è Moe";
  }

  function hideReveal() {
    reveal.style.display = "none";
    reveal.setAttribute("aria-hidden", "true");
  }

  function playMusic() {
    // user gesture (click) allows playback in most browsers
    if (!music) return;
    music.volume = 0.9;
    music.play().catch(() => {});
  }

  // yes click handler (celebrate)
  let redirectTimeoutId = null;
  yesBtn.addEventListener("click", () => {
    // Visual emphasis
    yesBaseScale = 1.9;
    yesOffX = 0; yesOffY = 0;
    applyYesTransform();

    playMusic();
    vibrate([120, 50, 160, 50, 220]);

    cameraFlash();
    startCenterConfettiBurst();

    // Spawn extra hearts fast
    for (let i = 0; i < (prefersReduced ? 6 : 45); i++) {
      setTimeout(() => spawnHeart(true), i * 30);
    }

    showReveal();
    typeText("I knew you‚Äôd say yes ‚ù§Ô∏è", 42);

    // Redirect after short delay; stop music before redirect
    redirectTimeoutId = setTimeout(() => {
      try {
        if (music && !music.paused) {
          music.pause();
          music.currentTime = 0;
        }
      } catch (err) {}
      if (DATE_URL && DATE_URL.startsWith("http")) {
        // Use same-origin navigations normally fine; open in same tab to continue flow
        window.location.href = DATE_URL;
      }
    }, 3200);
  });

  // Keyboard support for yes
  yesBtn.addEventListener("keydown", e => {
    if (e.key === "Enter" || e.key === " ") {
      e.preventDefault();
      yesBtn.click();
    }
  });

  // Allow Escape to cancel reveal/redirect if user changes their mind
  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") {
      if (redirectTimeoutId) {
        clearTimeout(redirectTimeoutId);
        redirectTimeoutId = null;
      }
      // hide reveal and stop animations/music
      hideReveal();
      if (music && !music.paused) {
        try { music.pause(); music.currentTime = 0; } catch (err) {}
      }
      canvas.style.display = "none";
    }
  });

  // Initial placement and setup
  function init() {
    // Ensure btnArea layout is ready
    moveNoRunAway();
    applyYesTransform();
    resizeCanvas();
    // make buttons keyboard-focusable
    yesBtn.tabIndex = 0;
    noBtn.tabIndex = 0;
  }

  // Wait for layout to stabilize
  requestAnimationFrame(init);
})();
</script>
</body>
</html>
